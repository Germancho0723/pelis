<div class="container">
  <div class="details">
    <div class="title">
      <h2>INICIO DE SESIÓN</h2>
    </div>

    <!--<app-title title="Inicio de sesión"></app-title>-->
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
      <input type="email" class="form-control" placeholder="Correo" formControlName="email">
      <div class="form-text error-list" *ngIf="fc.email.errors && isSubmitted">
        <div *ngIf="fc.email.errors.required">El campo de la dirección de correo no debe estar vacío</div>
        <div *ngIf="fc.email.errors.email">La dirección de correo no tiene un formato válido</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
      <div class="form-text error-list" *ngIf="fc.password.errors && isSubmitted">
        <div *ngIf="fc.password.errors.required">La contraseña no debe ser vacía</div>
      </div>
    </div>
    <div class="button">
      <button type="submit" class="btn btn-danger">Ingresar</button>
    </div>
    </form>
  </div>
</div>
